<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question Paper Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div role="main">
        <form class="needs-validation">
            <div class="container container-fluid">
                <h3>Please Select The Options For Generating Question Paper</h3>
                <div class="row m-auto">
                    <input class="form-control col-3 mr-2" type="number" name="total" id="total"
                        placeholder="Total Weightage*" required />
                    <input class="form-control col-2 mr-2" type="number" name="easy" id="easy" placeholder="Easy %*"
                        required />
                    <input class="form-control col-2 mr-2" type="number" name="medium" id="medium"
                        placeholder="Medium %*" required />
                    <input class="form-control col-2" type="number" name="hard" id="hard" placeholder="Hard %*"
                        required />
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="custom-file col-5">
                            <input type="file" class="custom-file-input" id="questionStore" required />
                            <label class="custom-file-label" for="questionStore">Please Upload Question Store*</label>
                        </div>
                    </div>
                </div>
                <button id="generate" type="submit" class="mt-2 btn btn-primary">Generate Question Paper</button>
                <button type="reset" class="mt-2 btn btn-secondary">Reset Options</button>
            </div>
            <div class="container mt-3">
                <h3>Question Paper:</h3>
                <div class="row">
                    <div class="col">
                        <div class="question-paper"> </div>
                        <div class="alert alert-warning d-none" role="alert">
                            <h4 class="alert-heading">Oh Snap! Sorry for the inconvinence!!</h4>
                            <hr>
                            <p class="error-description">Error Description</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script></body>

</html>
